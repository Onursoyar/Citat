    <header>
        <h1 id="logo"><a href="index.html">Citat <i class="fas fa-quote-right"></i></a></h1>

        <nav class="navigation">
            <ul>

                <li><a href="join.html">Submit</a></li>

    <section>

        <div>
            <iframe class="motivational-video" src="https://www.youtube.com/embed/wnHW6o8WMas"
                title="YouTube video player" style="border:0;"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <h2 class="contact-heading">Join Us & submit your own quotes <i class="far fa-comments"></i></h2>

    </section>

    <div class="contact-form">
        <h2> Sign up & get in touch</h2>
        <p>You can send in your own quotes, poems and comments to motivate and inspire others</p>
        <hr>
        <form>
            <div>

                <input type="text" name="name" class="name" placeholder="Full Name" required>

                <input type="text" name="email" class="email" placeholder="Email adress" required>


                <textarea name="textarea" class="comments" placeholder="Comments and quote suggestions" rows="10"
                    cols="30" required></textarea>

                <button type="submit">SUBMIT</button>


            </div>





        </form>

    </div>
